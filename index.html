<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 do capeta</title>
    <style>
        input {
            width: 17%;
            margin: 0;
            padding: 1%;
        }
        
        button {
            height: 70px;
            font-size: 2rem;
        }
        
        .wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;">Campeonato Porpeta de R6</h1>
    </div>
    <div class="wrapper">
        <img src="https://github.com/43D/r6/raw/main/banner.jpg" alt="banner" style="max-width: 180px;">
    </div>
    <div>
        <br>
        <br>
        <br>
        <h3 style="text-align: center;">Insira os jogadores</h3>
        <div class="wrapper">
            <input type="text" id="a1">
            <input type="text" id="a2">
            <input type="text" id="a3">
            <input type="text" id="a4">
            <input type="text" id="a5">
        </div>
        <div class="wrapper">
            <input type="text" id="b1">
            <input type="text" id="b2">
            <input type="text" id="b3">
            <input type="text" id="b4">
            <input type="text" id="b5">
        </div>
        <div style="margin-top: 50px;" class="wrapper">
            <button onclick="sorte()">Sortear</button>
        </div>
    </div>
    <div class="wrapper">
        <div>
            <ul>
                <li id="c1"></li>
                <li id="c2"></li>
                <li id="c3"></li>
                <li id="c4"></li>
                <li id="c5"></li>
            </ul>
        </div>
        <div>
            <ul>
                <li id="d1"></li>
                <li id="d2"></li>
                <li id="d3"></li>
                <li id="d4"></li>
                <li id="d5"></li>
            </ul>
        </div>
    </div>


    <script>
        function sorte() {
            var nome1 = ["a", "b", "c", "d", "e"];
            var status1 = [0, 0, 0, 0, 0];
            var status2 = [0, 0, 0, 0, 0];
            var nome2 = ["a", "b", "c", "d", "e"];
            var final = [];
            //limpa








            while (true) {
                var numer = (Math.random() * (625 - 1)) / 125 + 1;
                var numero = numer.toString().split(".");
                var letr = (Math.random() * (250 - 1)) / 125 + 1;
                var letra = letr.toString().split(".");
                if (letra[0] == 1) {
                    if (status1[numero[0] - 1] == 0) {
                        status1[numero[0] - 1] = 1;
                        final.push("a" + numero[0].toString());
                    }
                } else {
                    if (status2[numero[0] - 1] == 0) {
                        status2[numero[0] - 1] = 1;
                        final.push("b" + numero[0].toString());
                    }
                }

                var sum1 = status1.reduce((a, b) => a + b, 0);
                var sum2 = status2.reduce((a, b) => a + b, 0);
                if (sum1 == 5)
                    if (sum2 == 5)
                        break;
            }
            clear();
            lancar(final);
        }

        function clear() {
            document.getElementById("c1").innerHTML = "";
            document.getElementById("c2").innerHTML = "";
            document.getElementById("c3").innerHTML = "";
            document.getElementById("c4").innerHTML = "";
            document.getElementById("c5").innerHTML = "";

            document.getElementById("d1").innerHTML = "";
            document.getElementById("d2").innerHTML = "";
            document.getElementById("d3").innerHTML = "";
            document.getElementById("d4").innerHTML = "";
            document.getElementById("d5").innerHTML = "";

        }

        function lancar(final) {
            var j = 1;
            var k = 0;
            for (var i in final) {
                if (k == 0) {
                    var m = "c" + j.toString();
                    if (document.getElementById(final[i]).value != "") {
                        document.getElementById(m).innerHTML = document.getElementById(final[i]).value;
                        k = 1;
                    }
                } else if (k == 1) {
                    var m = "d" + j.toString();
                    if (document.getElementById(final[i]).value != "") {
                        document.getElementById(m).innerHTML = document.getElementById(final[i]).value;
                        k = 0;
                        j += 1;
                    }
                }
            }

            console.log("a");


        }
    </script>
</body>

</html>
